<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Прайс чекер</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<div class="logo">Логотип</div>
		<div class="info">Сегодня</div>
		<div class="goods">
			<div class="name">Название: <span></span></div>
			<div class="price">Цена: <span></span></div>
			<div class="art">Артикул: <span></span></div>
			<div class="code">Штрих-код: <span></span></div>
		</div>
		<div class="scaner">
			<input type="text" class="scanCode">
			<button class="btnScan">Искать</button>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
